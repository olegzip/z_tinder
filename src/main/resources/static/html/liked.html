<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liked</title>
</head>
<body>
  <h1>List of users you liked</h1>
  <#list users as user>
    <h2>
      <form method="post" action="messages/${user.id}">
          <input type="hidden" name="id" value="${user.id}">
          <!--<a href="/messages/${user.id}">${user.name}</a>-->
         <!-- <input type="hidden" name="to" value="${user.name}">-->
          <img src="${user.photo}" width="200" alt="photo"><br>
          <!--<input type="hidden" name="from" value="${user.id}"><br>-->
          <button type="submit" name="reciever" value="${user.name}">Start chat with ${user.name}</button>
      </form>
    </h2>
  </#list>
</body>
</html>
