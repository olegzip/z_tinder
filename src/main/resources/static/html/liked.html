<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liked</title>
</head>
<body>
  <h1>List of users you liked</h1>
  <#list users as user>
    <h2>
      <form method="post">
          <a href="/messages/${user.id}">${user.name}</a>
          <input type="hidden" name="to" value="${user.name}">

      </form>
    </h2>
  </#list>
</body>
</html>
