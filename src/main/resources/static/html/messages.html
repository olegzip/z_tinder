<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messages</title>
</head>
<body>
  <h1>Messages</h1>
  <#list messages as message>
    <h2>
      ${message.text}
      <br>
    </h2>
  </#list>
<form method="post" action="/messages">
    <input type="text" autofocus>
    <input type="submit" name="message">
</form>
</body>
</html>
